<!-- Header -->
	<div id="header-wrapper">
		<div id="header">

			<!-- Logo -->
				<h1><a href="{{ site.baseurl }}/index.html">{{site.name}}</a></h1>

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="{{ site.baseurl }}/index.html">Home</a></li>
						{% assign current = page.url | downcase | split: '/' %}
						<li {% if current[1] == '{{ site.baseurl }}/blog' %}class='current'{% endif %}>
							<a href="{{ site.baseurl }}/blog">Projects</a>
						</li>

						<li {% if current[1] == 'cv.html' %}class='current'{% endif %}><a href="{{ site.baseurl }}/cv.html">CV</a></li>
						<li {% if current[1] == 'no-sidebar.html' %}class='current'{% endif %}><a href="{{ site.baseurl }}/about.html">About</a></li>
					</ul>
				</nav>

				<div class="header-img">
					<img src="{{ site.baseurl }}/assets/images/pic11.jpg">
				</div>

		</div>
	</div>
